<div class="text-center mt-5">
    <h1>All Users</h1>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.userId}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td> <button type="button" class="btn btn-success" routerLink="/updateUser/{{user.userId}}">Edit</button></td>
                <td> <button type="button" class="btn btn-danger"(click) = "deleteUsers(user.userId)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
